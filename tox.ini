[tox]
envlist = docs,pep8,pylint,yamllint,py35,py27,perm,cover

[testenv]
usedevelop = True
deps =
  -c{toxinidir}/upper-constraints.txt
  -chttps://git.openstack.org/cgit/openstack/requirements/plain/upper-constraints.txt?h=stable/pike
  -r{toxinidir}/requirements.txt
  -r{toxinidir}/test-requirements.txt
install_command = pip install {opts} {packages}
commands = nosetests --with-xunit \
  --with-coverage \
  --cover-tests \
  --cover-package=xtesting \
  --cover-xml \
  --cover-html \
  xtesting/tests/unit

[testenv:docs]
basepython = python2.7
commands = sphinx-build -W -b html api/ api/_build

[testenv:pep8]
basepython = python2.7
commands = flake8

[testenv:pylint]
basepython = python2.7
whitelist_externals = bash
commands =
  pylint --disable=locally-disabled --ignore-imports=y --reports=n xtesting

[testenv:yamllint]
basepython = python2.7
files =
  xtesting/ci
commands =
  yamllint -s {[testenv:yamllint]files}

[testenv:py35]
commands = nosetests xtesting/tests/unit

[testenv:cover]
basepython = python2.7
dirs =
  xtesting/tests/unit/ci
  xtesting/tests/unit/core
  xtesting/tests/unit/energy
  xtesting/tests/unit/utils/test_decorators.py
commands = nosetests --with-coverage --cover-tests \
  --cover-package xtesting.ci.tier_builder \
  --cover-package xtesting.ci.tier_handler \
  --cover-package xtesting.core \
  --cover-package xtesting.energy \
  --cover-package xtesting.tests.unit \
  --cover-package xtesting.utils.decorators \
  --cover-min-percentage 100 {[testenv:cover]dirs}

[testenv:perm]
basepython = python2.7
whitelist_externals = bash
path=. -not -path './.tox/*' -not -path './.git/*' -not -path './docs/com/pres/reveal.js/*'
commands =
  bash -c "\
    find {[testenv:perm]path} \( -type f -not -perm 644 -o -type d -not -perm 755 \) \
    -exec ls -l \{\} + | grep '.' && exit 1 || exit 0"
  bash -c "\
    find {[testenv:perm]path} -exec file \{\} + | grep CRLF && exit 1 || exit 0"
