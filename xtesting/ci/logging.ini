[loggers]
keys=root,xtesting,ci,core

[handlers]
keys=console,wconsole,file

[formatters]
keys=standard

[logger_root]
level=NOTSET
handlers=wconsole,file

[logger_xtesting]
level=NOTSET
handlers=file
qualname=xtesting

[logger_ci]
level=NOTSET
handlers=console
qualname=xtesting.ci

[logger_core]
level=NOTSET
handlers=console
qualname=xtesting.core

[handler_console]
class=StreamHandler
level=INFO
formatter=standard
args=(sys.stdout,)

[handler_wconsole]
class=StreamHandler
level=WARN
formatter=standard
args=(sys.stdout,)

[handler_file]
class=FileHandler
level=DEBUG
formatter=standard
args=("/var/lib/xtesting/results/xtesting.log",)

[formatter_standard]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=
