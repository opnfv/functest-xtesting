[loggers]
keys=root,xtesting,ci,core,energy,utils,sfc_lib,sfc_functest

[handlers]
keys=console,wconsole,file,null

[formatters]
keys=standard

[logger_root]
level=NOTSET
handlers=null

[logger_xtesting]
level=NOTSET
handlers=file
qualname=xtesting

[logger_ci]
level=NOTSET
handlers=console
qualname=xtesting.ci

[logger_core]
level=NOTSET
handlers=console
qualname=xtesting.core

[logger_energy]
level=NOTSET
handlers=wconsole
qualname=xtesting.energy

[logger_utils]
level=NOTSET
handlers=wconsole
qualname=xtesting.utils

[logger_sfc_lib]
level=NOTSET
handlers=console
qualname=sfc.lib

[logger_sfc_functest]
level=NOTSET
handlers=console
qualname=sfc.tests.functest

[handler_null]
class=NullHandler
level=NOTSET
formatter=standard
args=()

[handler_console]
class=StreamHandler
level=INFO
formatter=standard
args=(sys.stdout,)

[handler_wconsole]
class=StreamHandler
level=WARN
formatter=standard
args=(sys.stdout,)

[handler_file]
class=FileHandler
level=DEBUG
formatter=standard
args=("/var/lib/xtesting/results/xtesting.log",)

[formatter_standard]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=
